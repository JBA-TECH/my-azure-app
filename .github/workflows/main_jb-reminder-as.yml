# GitHub Actions workflow to build and deploy a Node.js app to Azure Web App
# This version ensures the target folder on Azure is CLEARED before deployment.

name: Build and deploy Node.js app to Azure Web App - jb-reminder-as

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        run: |
          npm install
          # Add build commands here if you use a build step (like 'npm run build')

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_C00555634465488EB5252E1520DB82BF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0701ABFF528F4A1AA3176C1F003CA9A0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_328A08561398486ABD5E4B015EE2444B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'jb-reminder-as'
          slot-name: 'Production'
          package: .
          clean: true  # <--- This ensures the target folder is cleared out first